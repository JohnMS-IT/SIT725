<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Two Numbers</title>
</head>
<body>

  <h1>Add Two Numbers Using Express</h1>

  <label for="num1">Enter first number (a):</label>
  <input type="text" id="num1" required>

  <br><br>

  <label for="num2">Enter second number (b):</label>
  <input type="text" id="num2" required>

  <br><br>

  <button id="addBtn">Calculate Sum</button>

  <p id="result"></p>

  <script>
    document.getElementById('addBtn').addEventListener('click', function () {
      const a = document.getElementById('num1').value;
      const b = document.getElementById('num2').value;

      fetch(`/add?a=${a}&b=${b}`)
        .then(response => response.text())
        .then(result => {
          document.getElementById('result').innerText = result;
        })
        .catch(error => {
          console.error('Error fetching sum:', error);
          document.getElementById('result').innerText = 'Error calculating sum.';
        });
    });
  </script>

</body>
</html>
